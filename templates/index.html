<!DOCTYPE html>
<html>
	<head>
		<title>SoundMind</title>
		<link
			rel="icon"
			type="image/x-icon"
			href="/static/images/favicon_io/favicon.ico"
		/>
		<link rel="stylesheet" href="/static/css/index.css" />
	</head>
	<body>
		<h1>SoundMind</h1>
		<div id="form-container">
			{% if unfilled_fields %}
			<h4>Please fill in all the required blanks.</h4>
			{% endif %}
			<form action="/submit" id="questions" method="post">
				<p>Pick the emotion that best represents your current mood.</p>
				<input type="radio" id="happy" name="mood" value="happy" />
				<label for="happy">Happy</label>
				<input type="radio" id="sad" name="mood" value="sad" />
				<label for="sad">Sad</label>
				<input type="radio" id="angry" name="mood" value="angry" />
				<label for="angry">Angry</label>
				<input type="radio" id="anxious" name="mood" value="anxious" />
				<label for="anxious">Anxious</label>
				<br />
				<label for="q1"
					>What happened recently that made you feel this way?</label
				>
				<br />
				<input type="text" id="q1" name="q1_text" autocomplete="off" />
				<br />
				<label for="q2"
					>What's been weighing on your mind lately? Is there anything you're
					looking forward to or dreading?</label
				>
				<br />
				<input type="text" id="q2" name="q2_text" autocomplete="off" />
				<br />
				<label for="q3"
					>Feel free to write about any recent events, how your day is going,
					any stress sources, etc.</label
				>
				<br />
				<input type="text" id="q3" name="q3_text" autocomplete="off" />
				<br />
				<input type="submit" value="Submit" />
			</form>
		</div>
	</body>
</html>
